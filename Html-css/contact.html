<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/88de822966.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/homepage.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/square-grid.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    
 
 
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/816879.jpg');">
        </div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>
                
                <div class="links-wrapper">
                        <div class="nav-link">
                            <a href="index.html">Home</a>
                        </div>
                        <div class="nav-link">
                            <a href="about.html">About</a>
                        </div>
                        <div class="nav-link">
                            <a href="menu.html">Menu</a>
                        </div>
                        <div class="nav-link">
                            <a href="contact.html">Contact</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    

    <div class="spacer80"></div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-sidebar-wrapper">
                <div class="logo">
                    <!-- img -->
                    <img src="images/logos/Logo.png" alt="Logo">
                </div>

                

                
                <div class="company-details-wrapper">
                        <!-- Address -->
                        <i class="fas fa-map-marker"></i>
    
                        <div>
                            123 Any Street <br>
                            Levan, UT, 84639
    
                        </div>
    
                       
                    </div>
                <div class="company-details-wrapper">
                    <!-- Phone -->
                        <i class="fas fa-phone-square-alt"></i>
    
                        <div>
                            555 555 5555
                        </div>
    
                       
                    </div>
                <div class="company-details-wrapper">
                    <!-- Hours -->
                        <i class="fas fa-clock"></i>

                    <div>
                       10 AM - MIDNIGHT
                    </div>

                   
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Your Name</label>
                </div>

                <div class="form-group">
                    
                    <input type="text" id="email" placeholder="Email">
                    <label for="email">Email</label>
                    
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    
                    <label for="fullName">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="centered-button">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    
  <div class="spacer80"></div>


    <div class="footer">

            <div class="logo-footer">
                <img src="images/logos/Logo.png" alt="Logo">
            </div>
            <div class="footer-phone-hours">
                <span class="phone">
                555 555 5555
                </span>

                <span class="hours">
                    10 AM - Midnight
                </span>
            
            </div>
            <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
                <div class="social-media-icons-wrapper">
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <a href="#">
                        <i class="fab fa-twitter-square"></i>
                        </a>
                        
                    <a href="#">
                        <i class="fab fa-facebook-square"></i>
                        </a>
                </div>

                <div class="copyright-wrapper">
                    &copy; 2019 Kennedy Taber &#124; All Rights Reserved


                </div>
